	<form id="addjobform">
		<ol class="addcourse_error"></ol>
		<p>
			职位名称：<input name="jname" title="职位名称为必填项" type="text" id="jname"

		</p>

		<p>
			职位类型：<input name="jtype" type="text" id="jtype" title="职位类别为必填项"
				size="20" maxlength="10" value="JavaEE"><span class="star">*</span>
		</p>

		<p>
			工作地点：<input name="jlocation" type="text" id="jlocation" size="20"
				maxlength="10" value="杭州"><span class="star">*</span>
		</p>

		<p>
			学历要求：<input name="jdegree" type="text" id="jdegree" size="20"
				maxlength="10" value="本科"><span class="star">*</span>
		</p>

		<p>
			待遇范围：<input name="jsalary" type="text" id="jsalary" size="20"
				maxlength="10" value="5-10K"><span class="star">*</span>
		</p>

		<p>
			工作经验：<input name="jexperience" type="text" id="jexperience" size="20"
				maxlength="10" value="应届生"><span class="star">*</span>
		</p>

		<p>
			职位描述：
			<textarea name="jdescription" id="jdescription">对编程感兴趣</textarea>
			<span class="star">*</span>
		</p>
	</form>
